<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="main-container">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="cellphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-picture">
                    <img src="./images/profile-picture.png" alt="profile picture">
                </div>
                <a href="#" class="login">Continue as anonymous</a>
                <a href="#" class="logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not anonymous?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
